<!DOCTYPE html>
<html lang="en">
<head>
<title>Orio's Globe</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width">

<link rel="stylesheet" href="/css/style.css">
<script src="/js/miniature.earth.core.js"></script>

<script>

if ( location.protocol == 'file:' ) {
	alert( 'This does not work with the file protocol due to browser security restrictions.' );
}


var myearth;
var sprites = [];

window.addEventListener( 'load', function() {

	myearth = new Earth( 'myearth', {
	
		location : { lat: 20, lng : 20 },
	
		light: 'none',

		mapImage: '/imgs/download.svg',
		transparent: true,
		
		autoRotate : true,
		autoRotateSpeed: 1.2,
		autoRotateDelay: 100,
		autoRotateStart: 2000,			
		
	} );
	
	
	myearth.addEventListener( "ready", function() {

		this.startAutoRotate();

		// connections
		
		var line = {
			color : '#009CFF',
			opacity: 0.35,
			hairline: true,
			offset: -0.5
		};
		
		for ( var i in connections ) {			
			line.locations = [ { lat: connections[i][0], lng: connections[i][1] }, { lat: connections[i][2], lng: connections[i][3] } ];
			this.addLine( line );
		}
		
		
	} );
	
	
} );

</script>
</head>



<body>
	<div align="left" class="header">
		<h1>~Globe~</h1>
	</div>

	<div id="myearth">
		<div id="glow"></div>
