<body>
  <div class="generator">
    <h1 class="gh1" align="center">PassGen</h1>

    <div class="password">
      <input type="text" id="myInput">
      <button onclick="copyToClipBoard()">copy</button>
    </div>

    <div class="range">
      <input type="range" min="25" max="250" value="25">
      <span>25</span>
    </div>

    <div class="options">
      <div class="option">
        <label>
          <input type="checkbox" id="uppercaseCb" checked>
          <span>A-Z</span>
        </label>
      </div>
      <div class="option">
        <label>
          <input type="checkbox" id="lowercaseCb" checked>
          <span>a-z</span>
        </label>
      </div>
      <div class="option">
        <label>
          <input type="checkbox" id="digitsCb" checked>
          <span>0-9</span>
        </label>
      </div>
      <div class="option">
        <label>
          <input type="checkbox" id="symbolsCb" checked>
          <span>!@#$%^&*</span>
        </label>
      </div>
      <div class="option">
        <label>
          <input type="checkbox" id="unicodeCb">
          <span>unicode</span>
        </label>
      </div>
      <div class="option">
        <label>
          <input type="checkbox" id="emojisCb">
          <span>emojis</span>
        </label>
      </div>
      <div class="option">
        <label>
          <input type="checkbox" id="aboxesCb">
          <span>ascii_boxes</span>
        </label>
      </div>
      <div class="option">
        <label>
          <input type="checkbox" id="adboxCb">
          <span>ascii_draw_box</span>
        </label>
      </div>
      <div class="option">
        <label>
          <input type="checkbox" id="koreanCb">
          <span>korean</span>
        </label>
      </div>
      <div class="option">
        <label>
          <input type="checkbox" id="russianCb">
          <span>russian</span>
        </label>
      </div>
      <div class="option">
        <label>
          <input type="checkbox" id="greekUCb">
          <span>greekU</span>
        </label>
      </div>
      <div class="option">
        <label>
          <input type="checkbox" id="greekLCb">
          <span>greekL</span>
        </label>
      </div>
      <div class="option">
        <label>
          <input type="checkbox" id="portuLCb">
          <span>portuL</span>
        </label>
      </div>
      <div class="option">
        <label>
          <input type="checkbox" id="portuUCb">
          <span>portuU</span>
        </label>
      </div>
      <div class="option">
        <label>
          <input type="checkbox" id="hindiCb">
          <span>hindi</span>
        </label>
      </div>
      <div class="option">
        <label>
          <input type="checkbox" id="arabicCb">
          <span>arabic</span>
        </label>
      </div>
      <div class="option">
        <label>
          <input type="checkbox" id="amharicCb">
          <span>amharic</span>
        </label>
      </div>
    </div>
    <button class="generate">generate</button>
  </div>
  <script src="../../js/gen.js"></script>
</body>
